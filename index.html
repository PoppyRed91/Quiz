<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main-menu">
        <h1>Choose your destiny!</h1>
        <p>Take this quiz and find out which company would be a perfect fit for you.</p>
    </div>

    <div class="question"> 
        <p>Question number One</p>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option1">Option 1</span>
        </label>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option2">Option 2</span>
        </label>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option3">Option 3</span>
        </label>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option4">Option 4</span>
        </label>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option5">Option 5</span>
        </label>
        <label class="options">
            <input type="radio" name="option"/>
            <span class="option6">Option 6</span>
        </label>
    </div>

    <div class="button">
        <button class="button-style">Next</button>
    </div>
  
    <div class="result">
        <h2>Congratulations! You are a perfect fit for... </h2>
        <p>Here you will find out more about examples of that kind of company</p>
    </div>

  </body>
</html>
